<!DOCTYPE html>
<html>
    <head>
        <title>BLIP Image Captioning</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <span>    
                <a id="portfolio_id" href="https://amir-hofo.github.io/Portfolio" 
                target="_blank">portfolio</a>
                <a id="github_id" href="https://github.com/Amir-Hofo" 
                target="_blank">github</a>
                <a id="linkedin_id" href="https://www.linkedin.com/in/amir-hossein-fouladi" 
                target="_blank">linkedin</a>
            </span>
            <p>BLIP Image Captioning</p>
        </header>

        <main>
            <!-- main box -->
            <div class="main_box_cls">
                <!-- upload box -->
                <div class="upload_box_cls">
                    <input type= "file" id= "input_image_id" 
                        accept= "image/*" style= "display: none;">
                    <label for="input_image_id"> 
                        <img class="displayed_image_cls" alt="upload image"
                            src="../assets/image/imgbox.png">
                    </label>
                </div>
                <!-- caption -->
                <div id="caption_box_id">
                    <button id="generate_btn_id">Generate Caption</button>
                    <div id="output_caption_id" class="caption_cls">Caption:</div>
                </div>
            </div>
        </main>

        <script src="../js/script.js"></script>
    </body>

</html>
